targets=test,test2,test3,test4,test 5
dist=Makefile

[test]
type=binary
sources=test.c,main.c
install=$(BINDIR)

[test2]
type=binary
sources=test2.m
ldflags=-lobjc

[test3]
type=binary
sources=test3.cpp
enabled=1
ldflags=-ldl -lsocket -lm

[test4]
type=binary
enabled=0
sources=test4.asm,test4.S

[test4.asm]
asflags=-m32

[test4.S]
cppflags=-nostdinc

[test 5]
type=binary
sources=test 5.c,main.c
install=$(BINDIR)/test 5
