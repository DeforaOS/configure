dist=Makefile

[target::test]
type=binary
sources=test.c,main.c
install=$(BINDIR)

[target::test2]
type=binary
sources=test2.m
ldflags=-lobjc

[target::test3]
type=binary
sources=test3.cpp
enabled=1
ldflags=-ldl -lsocket -lm

[target::test4]
type=binary
enabled=0
sources=test4.asm,test4.S

[test4.asm]
asflags=-m32

[test4.S]
cppflags=-nostdinc

[target::test 5]
type=binary
sources=test 5.c,main.c
install=$(BINDIR)/test 5
