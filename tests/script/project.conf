dist=Makefile

[test]
type=script
script=./script.sh
prefix=/somewhere/else
install=/somewhere/else/again

[target::disabled]
type=script
script=./script.sh
depends=a.c,b.c
enabled=0

[target::phony]
type=script
script=./script.sh
flags=-O TARGET=phony
depends=a.c,b.c
phony=1
install=

[target::s p a c e s]
type=script
script=./s c r i p t.sh
depends=$(OBJDIR)s p a c e s 2
phony=1
install=

[target::s p a c e s 2]
type=script
script=./s c r i p t.sh
install=
